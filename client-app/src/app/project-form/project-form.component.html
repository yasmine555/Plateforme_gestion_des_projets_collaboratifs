<div class="dashboard-container">
  <div class="content-wrapper">
    <header class="page-header">
      <h1 class="title">{{ ProjectForm}} un Projet</h1>
    </header>

    <div class="card">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
          <label for="name" class="form-label">Nom du projet</label>
          <div class="input-wrapper">
            <i class="fas fa-project-diagram input-icon"></i>
            <input 
              type="text" 
              id="name" 
              formControlName="name"
              class="form-input"
              [class.is-invalid]="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
              placeholder="Entrez le nom du projet"
            >
          </div>
          <div class="error-message" *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
            Le nom du projet est requis et doit contenir au moins 2 caracteres
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <div class="input-wrapper">
            <i class="fas fa-align-left input-icon"></i>
            <textarea 
              id="description" 
              formControlName="description"
              class="form-textarea"
              [class.is-invalid]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched"
              placeholder="Décrivez le projet"
              rows="4"
            ></textarea>
          </div>
          <div class="error-message" *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched">
            La description est requise
          </div>
        </div>

        <div class="form-group">
          <label for="status" class="form-label">Statut</label>
          <div class="select-wrapper">
            <i class="fas fa-tasks input-icon"></i>
            <select 
              id="status" 
              formControlName="status"
              class="form-select"
            >
              <option value="En attente">En attente</option>
              <option value="En cours">En cours</option>
              <option value="Terminé">Termine</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn-submit" 
            [disabled]="!projectForm.valid || isLoading"
          >
            <i class="fas" [class.fa-save]="!isLoading" [class.fa-spinner]="isLoading" [class.fa-spin]="isLoading"></i>
            Enregistrer
          </button>
          <button 
            type="button" 
            class="btn-cancel" 
            (click)="cancelEdit()"
          >
            <i class="fas fa-times"></i>
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
