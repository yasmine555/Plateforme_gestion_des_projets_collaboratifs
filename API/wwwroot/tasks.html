<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches - Gestion de Projet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">Gestion de Projet</div>
        <div class="nav-tabs">
            <button class="nav-tab" onclick="window.location.href='projects.html'">Projets</button>
            <button class="nav-tab" onclick="window.location.href='users.html'">Utilisateurs</button>
            <button class="nav-tab active" onclick="window.location.href='tasks.html'">Tâches</button>
            <button class="nav-tab" onclick="window.location.href='dashboard.html'">Tableau de bord</button>
            <button class="nav-tab" onclick="window.location.href='calendar.html'">Calendrier</button>
        </div>
    </nav>

    <main class="container">
        <div class="header">
            <h1>Tâches</h1>
            <button class="btn btn-primary" onclick="showModal('addTaskModal')">
                <i class="fas fa-plus"></i> Nouvelle Tâche
            </button>
        </div>

        <div id="tasksList" class="grid"></div>
    </main>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>Nouvelle Tâche</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectId">Projet</label>
                    <select id="projectId" name="projectId" required></select>
                </div>
                <div class="form-group">
                    <label for="assignedToId">Assigné à</label>
                    <select id="assignedToId" name="assignedToId" required></select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Date limite</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="hideModal('addTaskModal')">Annuler</button>
                    <button type="submit" class="btn btn-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
