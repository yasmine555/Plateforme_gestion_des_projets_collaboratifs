<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - Gestion de Projet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand">Gestion de Projet</div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="window.location.href='projects.html'">Projets</button>
            <button class="nav-tab" onclick="window.location.href='users.html'">Utilisateurs</button>
            <button class="nav-tab" onclick="window.location.href='tasks.html'">Tâches</button>
            <button class="nav-tab" onclick="window.location.href='dashboard.html'">Tableau de bord</button>
            <button class="nav-tab" onclick="window.location.href='calendar.html'">Calendrier</button>
        </div>
    </nav>

    <main class="container">
        <div class="header">
            <h1>Projets</h1>
            <button class="btn btn-primary" onclick="showModal('addProjectModal')">
                <i class="fas fa-plus"></i> Nouveau Projet
            </button>
        </div>

        <div id="projectsList" class="grid"></div>
    </main>

    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <h2>Nouveau Projet</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="name">Nom du projet</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startDate">Date de début</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">Date de fin</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" name="status" required>
                        <option value="En cours">En cours</option>
                        <option value="En attente">En attente</option>
                        <option value="Terminé">Terminé</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="hideModal('addProjectModal')">Annuler</button>
                    <button type="submit" class="btn btn-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
